version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

# Environment variables needed for the build
env:
  variables:
    NEXT_PUBLIC_API_URL: ${API_URL}
    NEXTAUTH_URL: ${NEXTAUTH_URL}
    NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    OPENAI_API_KEY: ${OPENAI_API_KEY}
    AWS_REGION: ${AWS_REGION}
    NODE_ENV: 'production' 